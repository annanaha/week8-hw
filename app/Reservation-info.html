---
title: 填寫資料
layout: ./app/layout.ejs
engine: ejs
current: reservation-info
---


<main class="py-15">
    <section>
        <div class="container">
            <h2 class="text-secondary fs-3 text-center mb-6">立即預約</h2>
            <ul class="row justify-content-center mb-10">
                <li class="col col-md-2 text-center bg-light text-secondary border-radius-lg py-4 px-4 px-lg-13 mx-6">
                    選擇方案</li>
                <li
                    class="col col-md-2 text-center bg-light text-secondary border-radius-lg py-4 px-4 px-lg-13 mx-6 progress-active">
                    填寫資料</li>
                <li class="col col-md-2 text-center bg-light text-secondary border-radius-lg py-4 px-4 px-lg-13 mx-6">
                    完成預約</li>
            </ul>
            <div class="d-flex justify-content-center align-items- mb-11">
                <h5 class="text-primary fw-regular"><span class="text-dark fs-6 me-6">您選擇的是</span>首次體驗課程-基礎</h5>
            </div>
            <!-- 表單 -->
            <div class="row justify-content-center">
                <form class="col-md-6 col-lg-4 text-dark" action="">
                    <ul>
                        <li class="mb-10">
                            <label class="mb-2" for="">1. 是否接觸過瑜珈?</label>
                            <div class="d-flex">
                                <div class="form-check me-10">
                                    <input class="form-check-input text-primary" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">是</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">否</label>
                                </div>
                            </div>
                        </li>
                        <li class="mb-10">
                            <label class="mb-2" for="">2. 想改善的生活問題?</label>
                            <div class="">
                                <div class="d-flex text-nowrap mb-2">
                                    <div class=" form-check me-2">
                                        <input class="form-check-input text-primary" type="checkbox"
                                            name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">肌耐力不足</label>
                                    </div>
                                    <div class=" form-check me-2">
                                        <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">柔軟度不佳</label>
                                    </div>
                                    <div class=" form-check me-2">
                                        <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">壓力大</label>
                                    </div>

                                </div>
                                <div class="d-flex text-nowrap">
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">姿勢不正</label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">睡眠品質差</label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">注意力不足</label>
                                    </div>

                                </div>


                            </div>
                        </li>
                        <li class="mb-10">
                            <label class="mb-2" for="">3. 每週累積運動量約為多少？</label>
                            <div class="">
                                <div class="d-flex text-nowrap mb-2">
                                    <div class=" form-check me-2">
                                        <input class="form-check-input text-primary" type="radio"
                                            name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">150 分鐘以上</label>
                                    </div>
                                    <div class=" form-check me-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">75~150 分鐘</label>
                                    </div>

                                </div>
                                <div class="d-flex text-nowrap">
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">30~75 分鐘</label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">30 分鐘以下</label>
                                    </div>

                                </div>


                            </div>
                        </li>
                        <li class="mb-10">
                            <label class="mb-2" for="datepicker">4. 上課預約報到日</label>
                            <p class="mb-2"><small>若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</small></p>
                            <input class="form-control date-input" type="text" placeholder="MM/DD/YYYY"
                                aria-label="example" name="datepicker" >
                        </li>
                        <li class="mb-10">
                            <label class="mb-6" for="">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</label>
                            <div class="d-flex">
                                <div class="mb-6 me-2">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                                </div>
                                <div class="mb-6">
                                    <label for="age" class="form-label">年齡</label>
                                    <input type="text" class="form-control" id="age" placeholder="請輸入您的年齡">
                                </div>
                            </div>

                            <div class="mb-6">
                                <label for="gender" class="form-label">性別</label>
                                <select class="form-select" aria-label="Default select example" id="gender">
                                    <option selected>女</option>
                                    <option value="1">男</option>
                                </select>
                            </div>

                            <div class="mb-6">
                                <label for="email" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="email" placeholder="email@example.com">
                            </div>
                            <div class="mb-6">
                                <label for="phone" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="phone" placeholder="0912-345-678">
                            </div>

                        </li>
                    </ul>

                    <a href="Reservation-done.html" type="submit"
                        class="btn btn-primary text-white border-radius-sm w-100">送出</a>
                </form>

            </div>
        </div>
    </section>

</main>
