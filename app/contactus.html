<main>
    <section class="py-13">
        <div class="container">
            <h2 class="text-secondary fs-3 text-center mb-10">聯絡我們</h2>
            <div class="row">
                <div class="col-lg-7">
                    <div class="ratio ratio-2x1 mb-8">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.9003271007937!2d120.29295761394758!3d22.620196936924764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e047e52160433%3A0xa56e26b6e86a15c0!2z5L6d576O6auY57Sa5Lm-5rSX5bqX!5e0!3m2!1szh-TW!2stw!4v1630420590918!5m2!1szh-TW!2stw"
                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <h3 class="text-secondary fs-3 mb-2">DOYOGA 教室位置</h3>
                    <p class="text-secondary mb-10">高雄市苓雅區北信街 23 號 2 樓</p>
                    <p class="text-secondary mb-2">如何前往：</p>
                    <ul>
                        <li class="text-secondary mb-8">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                        <li class="text-secondary mb-8">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                        <li class="text-secondary mb-8">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                    </ul>

                </div>
                <div class="col-lg-5">
                    <form class="text-secondary bg-light border-radius-lg p-10" action="">
                        <h4 class="text-secondary fs-5 mb-8">意見回饋&問題詢問</h4>
                        <ul>
                            <li class="mb-6">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                            </li>
                            <li class="mb-6">
                                <label for="email" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="email" placeholder="email@example.com">
                            </li>
                            <li class="mb-6">
                                <label for="phone" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="phone" placeholder="0912-345-678">
                            </li>
                            <li class="mb-6">
                                <label for="feedback" class="form-label">意見回饋</label>
                                <textarea class="w-100" name="" id="feedback" cols="30" rows="10"></textarea>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-end">
                            <a href="#" type="submit" class="btn btn-primary text-white border-radius-sm ">送出</a>
                        </div>

                    </form>

                </div>
            </div>


        </div>
    </section>


</main>
